<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Munchers' Pizza</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-2">
          <img src="" alt="">
        </div>
        <div class="col-md-10">
          <h1>Munchers' Pizza</h1>
        </div>
      </div>
      <div class="description">
        <h1>About Us</h1>
        <p>A brief description</p>
        <p>of the company</p>
        <p>goes</p>
        <p>here</p>
      </div>
      <div class="order">
        <div class="order-placement">
          <form action="" id="form">
            <h1>Place your Order</h1>
            <fieldset>
              <em>Pizza Size</em>
              <!-- <input type="number" id="pizza-size"> -->
              <select name="size" id="size" class="form-control">
                <option value="500">Small</option>
                <option value="900">Medium</option>
                <option value="1300">Large</option>
              </select>
              <em>Select a Crust</em>
              <select name="crust" id="crust" class="form-control">
                <option value="200">Stuffed</option>
                <option value="300">Crispy</option>
                <option value="400">Gluten-free</option>
              </select>
            </fieldset>
          </form>
        </div>
        <div class="review">
          <h2>your order will be displayed here</h2>
        </div>
      </div>
    </div>
  </body>
</html>
